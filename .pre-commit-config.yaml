repos:
-   repo: https://github.com/ikamensh/flynt/
    rev: '1.0.1'
    hooks:
    -   id: flynt
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.285'
    hooks:
    - id: ruff
-   repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
    - id: black
      language_version: python3.9
-   repo: https://github.com/keewis/blackdoc
    rev: v0.3.8
    hooks:
    - id: blackdoc
      language_version: python3.9
