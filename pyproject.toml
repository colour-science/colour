[tool.poetry]
name = "colour"
version = "0.3.16"
description = "Colour Science for Python"
license = "BSD-3-Clause"
authors = [ "Colour Developers <colour-developers@colour-science.org>" ]
maintainers = [ "Colour Developers <colour-developers@colour-science.org>" ]
readme = 'README.rst'
repository = "https://github.com/colour-science/colour"
homepage = "https://www.colour-science.org/"
keywords = [
    "color",
    "color-science",
    "color-space",
    "color-spaces",
    "colorspace",
    "colorspaces",
    "colour",
    "colour-science",
    "colour-space",
    "colour-spaces",
    "colourspace",
    "colourspaces",
    "data",
    "dataset",
    "datasets",
    "python",
    "spectral-data",
    "spectral-dataset",
    "spectral-datasets"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.11"
imageio = ">= 2, < 3"
numpy = ">= 1.19, < 2"
scipy = ">= 1.5, < 2"

biblib-simple = { version = "*", optional = true }  # Development dependency.
black = { version = "*", optional = true }  # Development dependency.
coverage = { version = "!= 6.3", optional = true }  # Development dependency.
coveralls = { version = "*", optional = true }  # Development dependency.
flake8 = { version = "*", optional = true }  # Development dependency.
invoke = { version = "*", optional = true }  # Development dependency.
jupyter = { version = "*", optional = true }  # Development dependency.
matplotlib = { version = ">= 3.2, != 3.5.0, != 3.5.1", optional = true }
mypy = { version = "*", optional = true }  # Development dependency.
networkx = { version = "*", optional = true }
opencolorio = { version = "*", optional = true }
pandas = { version = "*", optional = true }
pre-commit = { version = "*", optional = true }  # Development dependency.
pygraphviz = { version = "*", optional = true }
pytest = { version = "*", optional = true }  # Development dependency.
pytest-cov = { version = "*", optional = true }  # Development dependency.
pyupgrade = { version = "*", optional = true }  # Development dependency.
restructuredtext-lint = { version = "*", optional = true }  # Development dependency.
scikit-learn = { version = "*", optional = true }
sphinx = { version = "*", optional = true }  # Development dependency.
sphinx_rtd_theme = { version = "*", optional = true }  # Development dependency.
sphinxcontrib-bibtex = { version = "*", optional = true }  # Development dependency.
toml = { version = "*", optional = true }  # Development dependency.
tqdm = { version = "*", optional = true }
trimesh = { version = "*", optional = true }
twine = { version = "*", optional = true }  # Development dependency.
typing-extensions = { version = "*", optional = true }  # Development dependency.

[tool.poetry.dev-dependencies]
biblib-simple = "*"
black = "*"
coverage = "!= 6.3"
coveralls = "*"
flake8 = "*"
invoke = "*"
jupyter = "*"
mypy = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
pyupgrade = "*"
restructuredtext-lint = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
sphinxcontrib-bibtex = "*"
toml = "*"
twine = "*"
typing-extensions = "*"

[tool.poetry.extras]
development = [
    "biblib-simple",
    "black",
    "coverage",
    "coveralls",
    "flake8",
    "invoke",
    "jupyter",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pyupgrade",
    "restructuredtext-lint",
    "sphinx",
    "sphinx_rtd_theme",
    "sphinxcontrib-bibtex",
    "toml",
    "twine",
    "typing-extensions",
]
graphviz = [ "pygraphviz" ]
meshing = [ "trimesh" ]
optional = [ "networkx", "opencolorio", "pandas", "scikit-learn", "tqdm" ]
plotting = [ "matplotlib" ]
read-the-docs = [
    "matplotlib",
    "networkx",
    "numpy",
    "pygraphviz",
    "sphinxcontrib-bibtex",
    "trimesh"
]

[tool.black]
line-length = 79
exclude = '''
/(
    \.git
  | \.mypy_cache
  | build
  | dist
)/
'''

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"
ignore_missing_imports = true

[build-system]
requires = [ "poetry>=0.12" ]
build-backend = "poetry.masonry.api"
